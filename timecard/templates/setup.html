<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="http://www.rpi.edu/favicon.ico" type="image/ico" rel="icon">
    <title>Welcome to Timecard</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/stylesheets/base.css">
    <link rel="stylesheet" href="/static/stylesheets/setup.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Titillium+Web:600" rel="stylesheet">-->
    <script src="/static/js/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse text-white px-0" id="tcNavbar" style="background-color: #273a61">
        <div class="container" style="width: 50%">
            <a class="navbar-brand mx-auto" href="#">
                <img src="/static/img/logo.svg" height="24" class="d-inline-block align-top" alt="">
            </a>
        </div>
    </nav>
    <div class="container" style="max-width: 500px">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div id="config-welcome" style="width: 100%">
                        <h4 class="text-muted my-3">Welcome</h4>
                        <p>Before we let you use timecard, we need you to setup a few things.</p>
                        <hr class="my-4">
                        <button type="button" class="btn btn-primary ml-2" href="#carouselExampleControls" data-slide="next">Next <i class="fa fa-arrow-right ml-2" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="config-timeslot" style="width: 100%">
                        <h4 class="text-muted my-3"><i class="fa fa-clock-o mr-2" aria-hidden="true"></i>Timeslot</h4>
                        <p>These settings affect various time settings per day.</p>
                        <form>
                            <div class="form-group">
                                <label for="inputSlotIncrement"><strong>Slot Increment</strong><small class="text-muted ml-3">The duration of each slot.</small></label>
                                <select class="form-control" id="inputSlotIncrement">
                                    <option value="5">5 minutes</option>
                                    <option value="10">10 minutes</option>
                                    <option value="15">15 minutes</option>
                                    <option value="20">20 minutes</option>
                                    <option value="30">30 minutes</option>
                                    <option value="60">60 minutes</option>
                                    <option value="120">120 minutes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputViewDays"><strong>Days to Display</strong><small class="text-muted ml-3">The number of days to display at a time in the user view.</small></label>
                                <input type="number" class="form-control" id="inputViewDays" min="1" max="30">
                            </div>
                            <div class="form-group">
                                <label for="inputDayStart"><strong>Start of Day</strong><small class="text-muted ml-3">The time of day at which the first slot starts.</small></label>
                                <input type="time" class="form-control" id="inputDayStart" step="300">
                            </div>
                            <div class="form-group">
                                <label for="inputDayEnd"><strong>End of Day</strong><small class="text-muted ml-3">The time of day at which the last slot ends.</small></label>
                                <input type="time" class="form-control" id="inputDayEnd" step="300">
                            </div>
                        </form>
                        <hr class="my-4">
                        <button type="button" class="btn btn-default" href="#carouselExampleControls" data-slide="prev"><i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Back</button>
                        <button type="button" class="btn btn-primary ml-2" href="#carouselExampleControls" data-slide="next">Next <i class="fa fa-arrow-right ml-2" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="config-payperiod" style="width: 100%">
                        <h4 class="text-muted my-3"><i class="fa fa-calendar mr-2" aria-hidden="true"></i>Pay Period</h4>
                        <p>These settings affect the pay period.</p>
                        <form>
                            <div class="form-group">
                                <label for="inputPeriodDuration"><strong>Pay Period Duration</strong><small class="text-muted ml-3">The number of days in each pay period.</small></label>
                                <input type="number" class="form-control" id="inputPeriodDuration" min="1" max="180">
                            </div>
                            <div class="form-group">
                                <label for="inputValidPeriodStart"><strong>Pay Period Start Date</strong><small class="text-muted ml-3">A past date representing the first day of a rolling pay period.</small></label>
                                <input type="date" class="form-control" id="inputValidPeriodStart">
                            </div>
                            <hr class="my-4">
                            <button type="button" class="btn btn-default" href="#carouselExampleControls" data-slide="prev"><i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Back</button>
                            <button type="button" class="btn btn-primary ml-2" href="#carouselExampleControls" data-slide="next">Next <i class="fa fa-arrow-right ml-2" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
                <div class="carousel-item">
                    <div id="config-admin" style="width: 100%">
                        <h4 class="text-muted my-3"><i class="fa fa-users mr-2" aria-hidden="true"></i>Administrators</h4>
                        <p>Assign administrator privileges to users.</p>
                        <form>
                            <div class="form-group" id="adminsForm">
                                <ul class="list-group mb-3" id="adminsList">
                                </ul>
                                <div class="d-flex justify-content-between">
                                    <div class="input-group col-6 px-0">
                                        <div class="input-group-addon">ID</div>
                                        <input type="text" class="form-control" id="inputAdminsAdd">
                                    </div>
                                    <button type="button" class="btn btn-success" id="adminsAddButton"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Add Administrator</button>
                                </div>
                            </div>
                            <hr class="my-4">
                            <button type="button" class="btn btn-default" href="#carouselExampleControls" data-slide="prev"><i class="fa fa-arrow-left mr-2" aria-hidden="true"></i> Back</button>
                            <button type="button" class="btn btn-primary ml-2" href="#carouselExampleControls" data-slide="next">Complete <i class="fa fa-check ml-2" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $('.box').click(function() {
            $(this).animate({
                left: '-50%'
            }, 500, function() {
                $(this).css('left', '150%');
                $(this).appendTo('#container');
            });

            $(this).next().animate({
                left: '50%'
            }, 500);
        });
    </script>
</body>

</html>
